<script type="text/javascript" >
function validate()  
{  
 var fn = document.myForm.fname.value;
 var fna= /^[A-Za-z]+$/;
 if(fna.test(fn)===false)    
      {  
            alert("Enter a valid name");  
               
return false;  
      }
 var inputtxt = document.myForm.email.value;
      var letters = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;  
      if(inputtxt.match(letters))  
return true;    
      else  
      {  
            alert("Enter a valid email");  
return false;  
      }  
 
 var mes=document.myForm.comment.value;
 if(mes=="")  
      {  
            alert("Password Must");  
                  return false;  
      }    
return true;
 
}
</script>
